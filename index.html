<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Green Network Soluciones</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,#1486bb 0%, #0d9b70 100%);
      color:#1f2937;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header{
      background:#0ea5a4;
      color:#fff;
      padding:16px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header h1{font-size:20px}
    nav a{
      color:#fff;
      margin-left:16px;
      text-decoration:none;
      font-weight:600;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrapper{
      max-width:1000px;
      width:100%;
      text-align:center;
      background: rgba(255,255,255,0.8);
      padding:32px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(31,41,55,0.08);
    }

    h2{font-size:clamp(22px,3vw,36px);margin-bottom:12px}
    p.lead{font-size:clamp(14px,1.6vw,18px);color:#374151;margin-bottom:22px}

    .img-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 18px auto;
      width:100%;
    }
    .img-wrap img{
      max-width:420px;
      width:min(80%,420px);
      height:auto;
      display:block;
    }

    footer{
      text-align:center;
      padding:16px;
      font-size:14px;
      background:#f3f4f6;
      color:#374151;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      padding:10px 18px;
      border-radius:8px;
      background:#0ea5a4;
      color:white;
      font-weight:600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Green Network Soluciones</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="empresa.html">Empresa</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="wrapper">
      <h2>Green Network</h2>
      <p class="lead">Nuestro sitio web está en construcción. Pronto tendrás toda la información de nuestros servicios aquí.</p>
      <div class="img-wrap">
        <img src="construccion.png" alt="Página en construcción" loading="lazy">
      </div>
      <a class="btn" href="mailto:greennetwork@gmail.com.com">Contáctanos</a>
      <p class="lead">tel 1140760825 o 2944237142.</p>
    </section>
  </main>

  <footer>
    © 2025 Green Network – Todos los derechos reservados.
  </footer>
</body>
</html>
